<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchTodo(1)">통신 요청</button>

    <script>
        /**
         * fetchTodo 함수는 주어진 ID를 이용해 해당 TODO 정보를 가져옵니다.
         * @param {number} id - 가져올 TODO의 ID
         */
        async function fetchTodo(id) {
            try {
                // fetch API를 사용하여 비동기 요청을 보내고, 응답을 promiseData 변수에 저장
                let promiseData = await fetch("https://jsonplaceholder.typicode.com/todos/" + id);
                // 응답을 콘솔에 출력
                console.log("promiseData : " + promiseData);
                // promiseData를 JSON 형식으로 파싱하여 todo 변수에 저장
                let todo = await promiseData.json();
                // 파싱된 TODO 정보를 콘솔에 출력
                console.log(todo);
            } catch (error) {
                // 오류 발생시 콘솔에 오류 정보 출력
                console.log(error);
            }
        }

        function fetchTodo2(id) {
            // fetch API를 사용하여 비동기 요청을 보내고
            fetch("https://jsonplaceholder.typicode.com/todos/" + id)
                .then(promiseData => {
                    // 응답을 콘솔에 출력
                    console.log("promiseData : " + promiseData);
                    // promiseData를 JSON 형식으로 파싱하고 결과를 반환
                    return promiseData.json();
                })
                .then(todo => {
                    // 파싱된 TODO 정보를 콘솔에 출력
                    console.log(todo);
                })
                .catch(error => {
                    // 오류 발생시 콘솔에 오류 정보 출력
                    console.log(error);
                });
        }
    </script>
</body>
</html>
