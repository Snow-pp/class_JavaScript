<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0px;
        }
        li {
            background-color: #f9f9f9;
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>요소를 동적으로 추가하기</h1>
    <button onclick="addItem()">아이템 추가하기</button>
    <ul id="myList">
        <li>아이템1</li>
    </ul>

    <script>
        let count = 1;

        function addItem() {
            count++;
            // 새로운 li 요소를 생성한다.
            let newItem = document.createElement("li");
            // 새로운 li 요소의 텍스트 내용을 설정한다.
            newItem.innerHTML = "새로운 아이템 " + count;

            let list = document.querySelector("#myList");
            list.append(newItem);
        }
    </script>
</body>
</html>
