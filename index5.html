<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 방법 1
        // Array 생성자 : new 키워드와 함께 Array 생성자를 사용하여 배열을 생성할 수 있다.
        const numbers = new Array(1, 2, 3, 4, 5);

        // 방법 2
        // 배열 리터럴: 대괄호 [] 를 사용하여 배열을 생성할 수 있다.
        const fruits = ['apple', 'banana', 'cherry'];

        // 배열 요소에 접근하기
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);

        // 배열의 길이 확인하기
        console.log(numbers.length);

        // 배열의 요소 추가하기 - push() 메서드 사용하여 배열의 끝에 요소 추가
        fruits.push('peach');
        console.log("배열 요소 추가 : " + fruits); // ['apple', 'banana', 'cherry', 'peach']

        // 배열 요소 제거하기 - pop() 메서드를 사용하여 배열 끝의 요소 제거
        fruits.pop();
        console.log("배열 요소 삭제 : " + fruits); // ['apple', 'banana', 'cherry']

        // 배열 순회하기
        for(let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }
        console.log("--------------------");

        // 배열 메서드 활용하기
        numbers.forEach(function(number) {
            console.log(number);
        });

    </script>
</body>
</html>
